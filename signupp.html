<!DOCTYPE html>

<head>

<body>
    <header>
        <nav>
            <div class="logo">FitnessPro</div>
            <ul>
                <li><a href="indexx.html">Home</a></li>
                <li><a href="loginn.html">Login</a></li>
                <li><a href="signupp.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Create Your Account</h2>
            <form action="signupp.php" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn">Signup</button>
                <p>Already have an account? <a href="loginn.html">Login</a></p>
            </form>
        </section>
    </main>
